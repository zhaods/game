<script>
/* ua */
var UA = function() {
	var userAgent = navigator.userAgent.toLowerCase();
	return {
		ipad: /ipad/.test(userAgent),
		iphone: /iphone/.test(userAgent),
		android: /android/.test(userAgent),
		qqnews: /qqnews/.test(userAgent),
		weixin: /micromessenger/.test(userAgent)
	};
}

/* loadImg  图片预加载 */
var loadImg = function(pics, callback) {
	var index = 0;
	var len = pics.length;
	var img = new Image();
	var flag = false;
	var progress = function(w) {
		$('.loadNum').html(w);
		if (w == '100%') {
			callback()
		}
	}
	var load = function() {
		img.src = pics[index];
		img.onload = function() {
			progress(Math.floor(((index + 1) / len) * 100) + "%");
			index++;
			if (index < len) {
				load();
			} else {
				callback()
			}
		}
		return img;
	}
	if (len > 0) {
		load();
	} else {
		progress("100%");
	}
	return {
		pics: pics,
		load: load,
		progress: progress
	};
}
